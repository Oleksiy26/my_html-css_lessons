<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <form>
      <div class="input">
        <input type="text" name="lastName" value="Emerson" />
      </div>
      <div class="input"><input type="number" name="age" value="17" /></div>
      <div class="input">
        <input type="checkbox" name="agree" id="accept" />
        <label for="accept">Accept terms and conditions</label>
      </div>
      <div class="choose-gender">
        <input type="radio" id="gender-male" name="gender" checked />
        <label for="gender-male">Male</label>

        <input type="radio" id="gender-female" name="gender" />
        <label for="gender-female">Female</label>

        <input type="radio" id="gender-secret" name="gender" />
        <label for="gender-secret">Secret</label>
      </div>
      <div class="input">
        <textarea name="description" placeholder="Write description"></textarea>
      </div>
      <div class="input"><button type="submit">Submit</button></div>
    </form>
  </body>
</html>
